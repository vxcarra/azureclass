<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content= "width=device-width, initial-scale=1.0"> 
	<title>Application Form</title>
	<link rel="stylesheet" href="bootstrap.css">
	<link href="estilo.css" rel="stylesheet"/>
</head>

<body>
<div class="container" style="margin: 2rem">
	<div class="row">
        <nav class="navbar fixed-top navbar navbar-expand-lg navbar-light" style="background-color: #b3b3ff">
          <a class="navbar-brand"><img src="island.png" width="175" height="80" style="margin-left: 30px; margin-right: 25px">Tanuki Travel</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active" style="margin-left: 10px; margin-right: 10px"><a class="nav-link" href="index.html">Home Page<span class="sr-only">(current)</span></a></li>
              <li class="nav-item"><a class="nav-link" href="page02.html" style="margin-left: 10px; margin-right: 10px">Application Form</a></li>
              <li class="nav-item"><a class="nav-link" href="page03.html" style="margin-left: 10px; margin-right: 10px">Destinations Chart</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
            	<input class="form-control mr-sm-2" type="search" placeholder="Travel Packages" aria-label="Search">
            	<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
      </div>
	<div class="row justify-content-center mt-5 pt-5">
		<div class="col-md-9">
			<h1 class="display-4" style="font-weight: bold; letter-spacing: 5px">Form</h1> <hr class="bg-info">
			<p class="pb-0 mb-0">Need help? Contact us and we will respond as soon as possible.</p>
			<p class="text-danger small pt-0 mt-0">* All fields are required.</p>

			<form id="formulario">
				<div class="form-group row">
					<label class="col-form-label col-md-4" for="nombre">Name:</label>
					<div class="col-md-8">
						<input type="text" name="nombre" value="" id="nombre" class="form-control">
					</div>
				</div>

				<div class="form-group row">
					<label for="problem" class="col-form-label col-md-4">Type of question:</label>
					<div class="col-md-8">
						<select class="form-control" id="problem" name="problem">
							<option>Trouble with dates</option>
							<option>Charity</option>
							<option>Refund policy</option>
							<option>Report</option>
							<option>Other</option>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-md-4" for="">Gender:</label>
					<div class="col-md-8">
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input type="radio" class="form-check-input px-500" name="genero" value="mujer">Female
							</label>
						</div>
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input type="radio" class="form-check-input" name="genero" value="hombre">Male
							</label>
						</div>
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input type="radio" class="form-check-input" name="genero" value="other">Other
							</label>
						</div>
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input type="radio" class="form-check-input" name="genero" value="na">Rather not specify
							</label>
						</div>
					</div>
				</div>

				<div class="form-group row">
					<label for="mensaje" class="col-form-label col-md-4">Description of the problem:</label>
					<div class="col-md-8">
						<textarea rows="3" class="form-control" id="mensaje" name="mensaje"></textarea>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-md-4" for="">Rate your experience:</label>
					<div class="col-md-8">
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input type="radio" class="form-check-input px-500" name="experience" value="Very Satisfied">Very Satisfied
							</label>
						</div>
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input type="radio" class="form-check-input" name="experience" value="Satisfied">Satisfied
							</label>
						</div>
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input type="radio" class="form-check-input" name="experience" value="Dissatisfied">Dissatisfied
							</label>
						</div>
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input type="radio" class="form-check-input" name="experience" value="Very Dissatisfied">Very Dissatisfied
							</label>
						</div>
					</div>
				</div>

				<button type="submit" class="btn btn-outline-lg" style="background: #b3b3ff">Send</button>
			</form>
		</div>
	</div>
	</div>

	<script src="jquery.js"></script>
	<script src="bootstrap.js"></script>
</body>
</html>
