<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
                <title>Destinations Chart</title>
                <link href="bootstrap.css" rel="stylesheet">
                    <link href="estilo.css" rel="stylesheet"/>
                </link>
            </meta>
        </meta>
    </head>
    <body>
    	<div class="container">
        <div class="row" style="margin-bottom: 3rem; margin-top: 3rem">>
            <div class="col-md-12">
            	<h1 class="display-4" style="font-weight: bold; letter-spacing: 5px; color: #666699">Destinations</h1> <hr class="bg-info">
                <table class="table table-hover" style="background: #b3b3ff; color: White">
                    <thead>
                        <tr>
                            <th scope="col">
                                Location
                            </th>
                            <th scope="col">
                                Climate
                            </th>
                            <th scope="col">
                                Kind of stay
                            </th>
                            <th scope="col">
                                Cost
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">
                                Tarantula Island
                            </th>
                            <td>
                                Rainy
                            </td>
                            <td>
                                Local Housing
                            </td>
                            <td>
                                16,000 bells
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                Butterfly Island
                            </th>
                            <td>
                                Sunny
                            </td>
                            <td>
                                Hotel
                            </td>
                            <td>
                                20,000 bells
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                Dolphin Island
                            </th>
                            <td>
                                Cold
                            </td>
                            <td>
                                Local Housing
                            </td>
                            <td>
                                19,000 bells
                            </td>
                        </tr>
                        <tr>
                             <th scope="row">
                                Doll Island
                            </th>
                            <td>
                                Windy
                            </td>
                            <td>
                                Hotel
                            </td>
                            <td>
                                11,000 bells
                            </td>
                        </tr>
                        <tr>
                             <th scope="row">
                                Salmon Island
                            </th>
                            <td>
                                Windy
                            </td>
                            <td>
                                Camping
                            </td>
                            <td>
                                12,000 bells
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>

        <script src="jquery.js">
        </script>
        <script src="bootstrap.js">
        </script>
    </body>
</html>
